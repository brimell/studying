name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Ensure lightningcss Linux binary is present
        if: runner.os == 'Linux'
        run: npm install --no-save lightningcss-linux-x64-gnu@1.31.1

      - name: Lint + typecheck + build
        run: npm run test
